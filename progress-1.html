<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="assets/images/logo.svg" alt="logo" class="logo">
        </div>
    </header>
    <main>
        <div class="progress1 progressSec">
            <div class="container-wrap">
                <div class="progressIndWrap">
                    <div class="singleInd active">
                        <div class="indInner">
                            <div class="indText">
                                <span>1</span>
                            </div>
                            <h3>Cargar DNI</h3>
                        </div>
                    </div>
                    <div class="singleInd">
                        <div class="indInner">
                            <div class="indText">
                                <span>2</span>
                            </div>
                            <h3>Cargar DNI</h3>
                        </div>
                    </div>
                    <div class="singleInd">
                        <div class="indInner">
                            <div class="indText">
                                <span>3</span>
                            </div>
                            <h3>Cargar DNI</h3>
                        </div>
                    </div>
                </div>

                <h1>Carguemos tu DNI</h1>

                <div class="uploadWrap">
                    <div class="singleUpload">
                        <div class="uploadPreview">
                            <h3>DNI frente</h3>
                            <img src="assets/images/id-card.png" alt="">
                            <img src="assets/images/delete.svg" alt="" class="delImg">
                        </div>
                    </div>
                    <div class="singleUpload">
                        <div class="uploadInp">
                            <div class="upImgWrap">
                                <img src="assets/images/cloud.svg" alt="">
                                <h3>DNI dorso</h3>
                            </div>
                            <div class="upWrap">
                                <h4>Arrastra tu archivo aquí</h4>
                                <p>- o bien -</p>
                                <div class="upBtn">
                                    <input type="file">
                                    <button>Subir archivo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="actionBtn">
                    <button>Volver</button>
                    <button class="active" data-bs-toggle="modal" data-bs-target="#exampleModal">Continuar</button>
                </div>
            </div>
        </div>
    </main>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="assets/images/logo.svg" alt="">
                <h2>Lo sentimos</h2>
                <p>
                    No pudimos leer la información de tu documento de identidad en este momento. Asegúrate de que el
                    documento esté claramente visible, y vuelve a intentarlo.
                </p>
                <button>Volver a intentar</button>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
